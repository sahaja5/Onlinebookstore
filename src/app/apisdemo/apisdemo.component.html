<table class="table table-hover">
    <tr>
      <th>BookID</th>
      <th>BookTitle</th>
      <th>Price</th>
      <th>Author</th>
    </tr>
    <tr *ngFor="let book of books">
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.price}}</td>
      <td>{{book.author}}</td>
    </tr>
   
  </table>
